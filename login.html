<style>
.btn-submit-content {
    background-color: #1A73E8;
    color: #FFFFFF;
    border: none;
    border-radius: 4px;
    padding-bottom: 5px;
    padding-top: 5px;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 2em;
}
.btn-submit-content:hover {
    background-color: #71A8F0;
    color: #FFFFFF;
    transition: background-color .2s;
}
.btn-submmit-content:not(:hover) {
    transition: background-color .2s;
}
</style>
</head>
<body>
    <form id="lForm" method="post" action="login1.php">
        <div class="form-group">
            <label for="Username">Username / Email</label>
            <input type="name" class="form-control" name="UsernameLogin" id="UsernameLogin" placeholder="myusername" required disabled>
        </div>
        <div class="form-group">
            <label for="Username">Password</label>
            <input type="password" class="form-control" name="PasswordLogin" id="PasswordLogin" placeholder="**********" required disabled>
        </div>
        <p style="font-size: 16px; font-weight: lighter; color: red" id="error"></p>
    </form>
<button type="button" id="requestValid" class="btn-submit-content" style="margin-bottom: 15px" disabled>Login</button>
    <script language="javascript">
        $('#requestValid').click(function(e){
            var username = document.getElementById('UsernameLogin').innerHTML;
            var password = document.getElementById('PasswordLogin').innerHTML.value;
            $.ajax({
            type: "POST",
            url: "login1.php",
                data: {username:username, password:password},
             success :function(data){
                if(data == 1){
                    document.getElementById('error').innerHTML = "Invalid username or email";
                } else {
                    document.getElementById('error').innerHTML = " ";
                }
            }
            })
        };   
    </script>
</body>
