<style type="text/css">
.loader, .loader:after {
    border-radius: 50%;
    width: 10em;
    height: 10em;
}
.loader {
    margin: 60px auto;
    font-size: 10px;
    position: relative;
    text-indent: -9999em;
    border-top: 1.1em solid rgba(72,72,72,0.20);
    border-right: 1.1em solid rgba(72,72,72,0.20);
    border-bottom: 1.1em solid rgba(72,72,72,0.20);
    border-left: 1.1em solid rgba(40,40,40,1.00);
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: load8 1.1s infinite linear;
    animation: load8 1.1s infinite linear;
}
@-webkit-keyframes load8 {
0% {
-webkit-transform: rotate(0deg);
transform: rotate(0deg);
}
100% {
-webkit-transform: rotate(360deg);
transform: rotate(360deg);
}
}
@keyframes load8 {
0% {
-webkit-transform: rotate(0deg);
transform: rotate(0deg);
}
100% {
-webkit-transform: rotate(360deg);
transform: rotate(360deg);
}
}

<!-- Returns links to # if linking to current page using 'onclick="function(); return false;"' | Change ID to current page--> 
<script type="text/javascript" id="register">
function clickHome() {
   if ($( "#home" ).length)
       window.location.href = "#";
   else
       window.location.href = "index.html";
}
function clickEvents() {
   if ($( "#events" ).length)
       window.location.href = "#";
   else
       window.location.href = "events.html";
}
function clickEventsPuppy() {
   if ($( "#events" ).length)
       window.location.href = "#red_puppy";
   else
       window.location.href = "events.html#red_puppy";
}
function clickEventsRun() {
   if ($( "#events" ).length)
       window.location.href = "#bridge_run";
   else
       window.location.href = "events.html#bridge_run";
}    
function clickAbout() {
   if ($( "#aboutpage" ).length)
       window.location.href = "#";
   else
       window.location.href = "about.html";
}
function clickAboutGoal() {
   if ($( "#aboutpage" ).length)
       window.location.href = "#goal";
   else
       window.location.href = "about.html#goal";
}
function clickAboutContact() {
   if ($( "#aboutpage" ).length)
       window.location.href = "#contact";
   else
       window.location.href = "about.html#contact";
}
function clickRegister() {
   if ($( "#register" ).length)
       window.location.href = "#";
   else
       window.location.href = "register.html";
}
</script> 
<!--Loading --> 
<script type="text/javascript">
    $('body').append('<div style="" id="loadingDiv"><div class="loader">Loading...</div></div>');
$(window).on('load', function(){
  setTimeout(removeLoader, 0);
    visibility();
});
function removeLoader(){
    $( "#loadingDiv" ).fadeOut(500, function() {
      $( "#loadingDiv" ).remove();
  }); 
}</script> 
<!-- 'About' Dropdown Javascript Toggle --> 
<script type="text/javascript">
function showAbout() {
    document.getElementById('about').style.display = 'block';
}
function hideAbout() {
    document.getElementById('about').style.display = 'none';
}
function pageLoad(){
   window.setTimeout(function(){$( "#hide" ).fadeOut(1000)}, 5000)
}
function duplicateFrame(){
    document.getElementById('duplicateFrame').style.display = "block";
    window.setTimeout(function(){window.history.back();}, 7000);
        var timeleft = 5;
        var Timer = setInterval(function(){
        if(timeleft <= 0){
            clearInterval(Timer);
            document.getElementById("duplicateTime").innerHTML = "Retuning";
        } else {
            document.getElementById("duplicateTime").innerHTML = 'Returning in: &nbsp;&nbsp;';
            document.getElementById("duplicateTime").innerHTML += timeleft;
        }
        timeleft -= 1;
        }, 1000);
}  
</script>
